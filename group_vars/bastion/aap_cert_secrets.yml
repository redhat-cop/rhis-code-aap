---
# Fill in environment specific names
gateway_cert_name: "certificate"
gateway_key_name: "key"
controller_crt_name: "certificate"
controller_key_name: "key"
hub_crt_name: "certificate"
hub_key_name: "key"
eda_crt_name: "certificate"
eda_key_name: "key"
postgres_crt_name: "certificate"
postgres_key_name: "key"
ca_cert_chain_name: "chain.pem"

aap_certs:
